<!DOCTYPE html>

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body>
	<div ng-controller="EstabelecimentoCtrl as ctrl">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<ul style="list-style-type:none">
						<li>
							<h3>Estabelecimentos</h3>
						</li>
						<li>
							<input type="text" placeholder="Nome" name="nome" ng-model="ctrl.estabelecimento.nome" required>
						</li>
						<li>
							<input type="text" placeholder="Categoria" name="categoria" ng-model="ctrl.estabelecimento.categoria" required>
						</li>
					</ul>
					</br>
					<ul style="list-style-type:none">
						<li>
							<h3>Telefones</h3>
						</li>
						<li>
							<input type="text" placeholder="Descrição Telefone" name="descricao" ng-model="ctrl.telefone.descricao">
						</li>
						<li>
							<input type="text" placeholder="Número Telefone" name="numero" ng-model="ctrl.telefone.numero">
						</li>
						<li>
							<button type="submit" class="button button-block button-positive" ng-click="ctrl.addPhone(ctrl.telefone)">Adicionar Telefone</button>
						</li>
					</ul>
					</br>
					<table class="table table-bordered table-striped ew-table" ng-show="ctrl.phone">
						<thead>
							<tr>
								<th style="width:33%;">Descrição Telefone</th>
								<th style="width:33%;">Número Telefone</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="telefone in ctrl.ListaTelefones">
								<td class="tdCenter" ng-bind="telefone.descricao"></td>
								<td class="tdCenter" ng-bind="telefone.numero"></td>
							</tr>
						</tbody>
					</table>
					</br>
					<ul style="list-style-type:none">
						<li>
							<h3>Endereços</h3>
						</li>
						<li>
							<input type="text" placeholder="Logradouro" name="descricao" ng-model="ctrl.endereco.logradouro">
						</li>
						<li>
							<input type="text" placeholder="UF" name="numero" ng-model="ctrl.endereco.uf">
						</li>
						<li>
							<input type="text" placeholder="Cidade" name="descricao" ng-model="ctrl.endereco.cidade">
						</li>
						<li>
							<input type="text" placeholder="Bairro" name="numero" ng-model="ctrl.endereco.bairro">
						</li>
						<li>
							<input type="text" placeholder="CEP" name="descricao" ng-model="ctrl.endereco.cep">
						</li>
						<li>
							<button type="submit" class="button button-block button-positive" ng-click="ctrl.addAddress(ctrl.endereco)">Adicionar Endereco</button>
						</li>
					</ul>
					</br>
					<table class="table table-bordered table-striped ew-table" ng-show="ctrl.address">
						<thead>
							<tr>
								<th style="width:30%;">Logradouro</th>
								<th style="width:10%;">UF</th>
								<th style="width:20%;">Cidade</th>
								<th style="width:20%;">Bairro</th>
								<th style="width:20%;">CEP</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="endereco in ctrl.ListaEnderecos">
								<td class="tdCenter" ng-bind="endereco.logradouro"></td>
								<td class="tdCenter" ng-bind="endereco.uf"></td>
								<td class="tdCenter" ng-bind="endereco.cidade"></td>
								<td class="tdCenter" ng-bind="endereco.bairro"></td>
								<td class="tdCenter" ng-bind="endereco.cep"></td>
							</tr>
						</tbody>
					</table>
					</br>
					<button type="submit" class="button button-block button-positive" ng-click="ctrl.click()">{{ ctrl.acao }}</button>
					</br>
					<p>{{ ctrl.message }}</p>
				</div>
			</div>
		</div>
		</br>
	</div>
</body>

</html>
